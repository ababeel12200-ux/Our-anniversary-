<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edits Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7); /* romantic gradient */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    .video {
      max-width: 400px;
      width: 100%;
      margin-bottom: 25px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    .back-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .back-btn:hover {
      background-color: #e63956;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>❤️ Edits For You ❤️</h1>

  <div class="video">
    <video controls>
      <source src="myvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="video">
    <video controls>
      <source src="myvideo2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="video">
    <video controls>
      <source src="myvideo3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button class="back-btn" onclick="location.href='index.html'">⬅ Back</button>

</body>
</html>
