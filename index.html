<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary Shaimuuu ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: red;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      max-width: 700px;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    button {
      padding: 12px 25px;
      background-color: #ff4d6d;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1e4d;
    }
  </style>
</head>
<body>
  <h1>Happy Anniversary Shaimuuu ❤️</h1>

  <p>
    Shaimuuu, even though miles separate us, our hearts remain connected. 
    Every moment with you feels like a beautiful dream. 
    Thank you for being my constant support, my happiness, and my love. 
    Happy 1.6 years of being together — I cherish every second with you ❤️
  </p>

  <button onclick="window.location.href='poem.html'">Read My Poem</button>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
